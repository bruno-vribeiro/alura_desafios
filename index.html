<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <div class="main">
            <section>
                <div class="main_principal">
                    <img src="./Vector.png" alt="logo da alura">
                    <input id="input_principal" type="text" placeholder="Digite um texto" id="input_principal">
                </div>
                <div class="main_secundario">
                    <img src="./Vector2.png" alt="icon de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="button">
                    <button onclick="criptografar()">Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>
            <aside>
                <img src="./lupa.jpg" alt="lupa">
                <p id="erro">Nenhuma mensagem encontrada</p>
                <p id="erro2"> Digite um texto que você deseja criptografar ou descriptografar</p>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
